<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Tesha Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>Tesha Shop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Produkte</a>
            <a href="#">Rreth nesh</a>
            <a href="#">Kontakt</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h2>Moda e Re 2026</h2>
        <p>Tesha moderne për çdo stil</p>
        <button>Blej Tani</button>
    </section>

    <!-- PRODUKTET -->
    <section class="products">
        <h2>Produktet tona</h2>

        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="T-shirt">
                <h3>T-shirt</h3>
                <p>15€</p>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Xhaketë">
                <h3>Xhaketë</h3>
                <p>45€</p>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Pantallona">
                <h3>Pantallona</h3>
                <p>30€</p>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 Tesha Shop. Të gjitha të drejtat e rezervuara.</p>
    </footer>

</body>
</html>
