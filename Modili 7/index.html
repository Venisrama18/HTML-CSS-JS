<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">First Name</label><br>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="lastname">Last Name</label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" name="Gender" id="female" value="female">
        <label for="male">Female</label><br>


        <label>Hobies:</label><br>
        <input type="checkbox" id="gaming" name="gaming" value="gaming">
        <label for="gaming">Gaming</label><br>
        <input type="checkbox" id="football" name="football" value="football">
        <label for="football">Fotball</label><br>
        <input type="checkbox" id="swimming" name="swimming" value="swimming">
        <label for="swimming">Swimming</label><br><br><br>

        <select name="pet" id="pet">
            <option value="dog">dog</option>
            <option value="cat">cat</option>
            <option value="parrot">parrot</option>
        </select><br><br>

        <textarea name="message" id="message" rows="10" cols="50" ></textarea><br><br>


        <input type="submit" id="submit" name="submit">



    </form>
    
</body>
</html>
